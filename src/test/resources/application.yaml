spring:
  application:
    name: hackaton-fiapx
    upload-location: uploads
    output-location: output
    executor:
      pool-size: 5
      max-pool-size: 10
      queue-capacity: 25
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB
  datasource:
    url: jdbc:h2:mem:public
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.H2Dialect
  liquibase:
    enabled: false