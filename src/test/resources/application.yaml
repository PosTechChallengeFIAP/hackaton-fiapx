spring:
  application:
    name: hackaton-fiapx
    storage: local
    upload-location: uploads
    output-location: output
    executor:
      pool-size: 5
      max-pool-size: 10
      queue-capacity: 25
  user-management:
    url: ${USER_MANAGEMENT_URL:http://localhost:8081}
  cloud:
    aws:
      credentials:
        type: ${AWS_CREDENTIALS_TYPE:session}
        access-key: any-key
        secret-key: any-key
        session-token: session-token
      region:
        static: us-east-1
      sqs:
        endpoint: sqs-endpoint
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB
  datasource:
    url: jdbc:h2:mem:public
    username: sa
    password: password
    type: com.zaxxer.hikari.HikariDataSource
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.H2Dialect
  liquibase:
    enabled: false